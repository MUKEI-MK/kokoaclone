<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>friends</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class ="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <span>18:43</span>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>                        
            </div>
        
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span> 
            </div>
            </div>
        </header>
        <a id="friends-display-link">
            Friends' Names Display
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshot/묵이.png" class="user-component__avatar user-component__avatar--xl">
                <div class="user-coponent__text">
                    <h4 class="user-component__title">MUKEI</h4>
                    <!-- <h6 class="user-component__subtitle"></h6> -->
                </div>
            </div>
            <div class="user-coponent__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
            </div>
            <div class="user-component--channel">
                <div class="user-component__column">
                    <img src="screenshot/묵이.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-coponent__text">
                        <h4 class="user-component__title-sm">Channel</h4>
                        <!-- <h6 class="user-component__subtitle"></h6> -->
                    </div>
                </div>
                <div class="user-component__column__channel">
                    <span id="id">2</span>
                </div>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="friends.html"class nav__a><i class="fas fa-user fa-2x"></i></a></li>
                <li class="nav__li">
                    <span class="nav__comment__number">1</span>
                    <a href="chats.html"class nav__a><i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__li"><a href="find.html"class nav__a><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__li">
                    <span class="nav__dots__dot">.</span>
                    <a href="more.html"class nav__a><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>
        <div id="splash-screen">
            <i class="fas fa-comment fa-2x"></i>
        </div>
        <div id="no-mobile">
            <span>
                Your screen is too big
            </span>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
        </script>
