<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class ="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <span>18:43</span>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>                        
            </div>
        
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span> 
            </div>
            </div>
        </header>
        <main class="find-screen find__icons">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode fa-lg"></i>
                    <span>Qr Code</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book fa-lg"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint fa-lg"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope fa-lg"></i>
                    <span>Invite</span>
                </div>                
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">recommended friends</h6>
                <span>You hvae no recommended friends</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat home</span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__tag">#BTS#ARMY#FRIEND</h6>
                        <div class="open-post__member">
                            <img src="screenshot/묵이.png">
                            <div class="open-post__members-count">802 members</div>
                            <span>Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <img src="screenshot/강은찬 묘비-cutout.png" class="open-post__img">
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="friends.html"class nav__a><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__li">
                    <span class="nav__comment__number">1</span>
                    <a class nav__a href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__li"><a href="find.html"class nav__a><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__li">
                    <span class="nav__dots__dot">.</span>
                    <a href="more.html"class nav__a><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>
                Your screen is too big
            </span>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
