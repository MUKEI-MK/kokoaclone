<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Clone</title>
        <link rel="stylesheet" href="css/screens/login.css">  
    </head>
    <body>
        <div class ="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <span>18:43</span>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>                        
            </div>
        </div> 
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">If you have KoKoa Account </p>
            <div></div>
            <p class="welcome-header__text">log in with your email or phone number</p>
        </header>
        <form action="friends.html" class="login-form" method="get">
            <input type="text" placeholder="Email or phone" name="username">
            <input type="password" placeholder="password" name="password">
            <input id = "login-form__button" type="submit" value="Log In">
        </form>
        <a href="#">Find Kokoa Account or Password</a>
        <div id="no-mobile">
            <span>
                Your screen is too big:(
            </span>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
        </script>
    </body>
</html>
